version: '3.7'

services:
  matrix-bot:
    image: h2invent/jitsi-admin-matrix-bot
    environment:
      MATRIX_URL: ${MATRIX_URL}
      MATRIX_TOKEN: ${MATRIX_TOKEN}
      JITSI_ADMIN_URL: ${JITSI_ADMIN_URL}
    restart: unless-stopped
    volumes:
      - secret_data:/home/node/app/crypto-storage

volumes:
  secret_data:
